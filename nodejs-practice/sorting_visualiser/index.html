<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        <div class="controls">
            <div class="input-group">
                <label for="array-size">Array Size:</label>
                <input type="range" id="array-size" min="5" max="100" value="50">
                <span id="size-value">50</span>
            </div>
            <div class="input-group">
                <label for="sorting-speed">Speed:</label>
                <input type="range" id="sorting-speed" min="1" max="100" value="50">
                <span id="speed-value">50</span>
            </div>
            <div class="button-group">
                <button id="generate-array">Generate New Array</button>
                <button id="bubble-sort">Bubble Sort</button>
                <button id="stop-sort">Stop</button>
            </div>
        </div>
        <div id="array-container"></div>
    </div>
    <script src="sorting-visualizer.js"></script>
    <script src="script.js"></script>
</body>
</html>
