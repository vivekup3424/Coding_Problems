<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rules Engine Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    header {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #666;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f3f4f6;
    }
    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    .badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .badge.high { background: #fee2e2; color: #dc2626; }
    .badge.medium { background: #fef3c7; color: #d97706; }
    .badge.low { background: #dbeafe; color: #2563eb; }
    .badge.dismissible { background: #e5e7eb; color: #6b7280; }
    .badge.very-rare { background: #fce7f3; color: #db2777; }
    .badge.rare { background: #fef3c7; color: #f59e0b; }
    .badge.occasional { background: #dbeafe; color: #3b82f6; }
    .badge.common { background: #d1fae5; color: #059669; }
    .event-field {
      margin: 10px 0;
      font-size: 14px;
    }
    .event-field strong {
      color: #6b7280;
      display: inline-block;
      width: 120px;
    }
    .event-field span {
      color: #111827;
    }
    .timestamp {
      color: #111827;
      font-size: 16px;
      font-weight: 600;
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 10px;
      border-radius: 6px;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    #events-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üõ°Ô∏è Anomaly Engine Dashboard</h1>
      <div class="status">
        <span class="status-dot"></span>
        <span id="connection-status">Connected</span>
      </div>
    </header>

    <div id="events-list">
      <div class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <p>Waiting for events...</p>
      </div>
    </div>
  </div>

  <script>
    const ws = new WebSocket(`ws://${window.location.host}`);
    const eventsList = document.getElementById('events-list');
    const statusEl = document.getElementById('connection-status');
    const statusDot = document.querySelector('.status-dot');

    ws.onopen = () => {
      console.log('Connected to rules engine');
      statusEl.textContent = 'Connected';
      statusDot.style.background = '#10b981';
    };

    ws.onclose = () => {
      console.log('Disconnected from rules engine');
      statusEl.textContent = 'Disconnected';
      statusDot.style.background = '#ef4444';
      statusDot.style.animation = 'none';
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      statusEl.textContent = 'Error';
      statusDot.style.background = '#ef4444';
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log('Received event:', data);
      addEventCard(data);
    };

    function getOccurrenceBadge(occurrence) {
      const labels = ['very-rare', 'rare', 'occasional', 'common'];
      const displayNames = ['Very Rare', 'Rare', 'Occasional', 'Common'];
      return `<span class="badge ${labels[occurrence]}">${displayNames[occurrence]}</span>`;
    }

    function getSeverityBadge(severity) {
      return `<span class="badge ${severity}">${severity}</span>`;
    }

    function addEventCard(data) {
      const emptyState = eventsList.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }

      const card = document.createElement('div');
      card.className = 'card';

      const ruleType = data.ruleEventType;
      let headerBadge = '';
      let cardTitle = data.eventId || 'Event';
      
      if (ruleType === 'dismissed') {
        headerBadge = '<span class="badge dismissible">Dismissed</span>';
      } else if (ruleType === 'anomaly') {
        headerBadge = '<span class="badge high">Anomaly</span>';
      } else if (ruleType === 'common') {
        headerBadge = '<span class="badge low">Common</span>';
      }

      card.innerHTML = `
        <div class="card-header">
          <div class="card-title">${cardTitle}</div>
          ${headerBadge}
        </div>
        <div class="event-field"><strong>Event Type:</strong> <span>${data.eventType || 'N/A'}</span></div>
        <div class="event-field"><strong>Zone:</strong> <span>${data.zone || 'N/A'}</span></div>
        <div class="event-field"><strong>Occurrence:</strong> ${getOccurrenceBadge(data.occurrence ?? 3)}</div>
        <div class="event-field"><strong>Last 30 Days:</strong> <span>${Math.floor((data.overallCount || 0) / 2)}</span></div>
        <div class="event-field"><strong>Overall Count:</strong> <span>${data.overallCount || 0}</span></div>
        ${data.params?.reason ? `<div class="event-field"><strong>Reason:</strong> <span>${data.params.reason}</span></div>` : ''}
        <div class="timestamp">‚è∞ ${data.timestamp ? new Date(data.timestamp).toLocaleString() : new Date().toLocaleString()}</div>
      `;

      eventsList.insertBefore(card, eventsList.firstChild);

      // Keep only last 20 events
      const cards = eventsList.querySelectorAll('.card');
      if (cards.length > 20) {
        cards[cards.length - 1].remove();
      }
    }
  </script>
</body>
</html>
