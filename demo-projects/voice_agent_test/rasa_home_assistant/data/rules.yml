version: "3.1"

rules:
  # Basic conversation rules
  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say thank you anytime the user thanks
    steps:
      - intent: thank
      - action: utter_thank_you

  - rule: Provide help when asked
    steps:
      - intent: ask_help
      - action: utter_help

  # Home automation rules
  - rule: List scenes when asked about scenes
    steps:
      - intent: ask_scenes
      - action: action_list_scenes

  - rule: List rooms when asked about rooms
    steps:
      - intent: ask_rooms
      - action: action_list_rooms

  - rule: List scenes in specific room when asked
    steps:
      - intent: ask_scenes_in_room
      - action: action_list_scenes


  # Contextual scene rules - these trigger specific scenes based on natural language
  - rule: Good night triggers night scene
    steps:
      - intent: good_night
      - action: action_contextual_scene

  - rule: Good morning triggers bright scene
    steps:
      - intent: good_morning
      - action: action_contextual_scene

  - rule: Want to relax triggers relax scene
    steps:
      - intent: want_relax
      - action: action_contextual_scene

  - rule: Leaving home turns everything off
    steps:
      - intent: leaving_home
      - action: action_contextual_scene

  - rule: Coming home turns on lights
    steps:
      - intent: coming_home
      - action: action_contextual_scene

  - rule: Going to bed triggers night scene
    steps:
      - intent: going_to_bed
      - action: action_contextual_scene

  - rule: Movie time sets ambient lighting
    steps:
      - intent: movie_time
      - action: action_contextual_scene

  - rule: Work mode sets bright lighting
    steps:
      - intent: work_mode
      - action: action_contextual_scene

  - rule: AC on when user feels hot
    steps:
      - intent: ac_on
      - action: action_contextual_scene

  - rule: AC off when user feels cold
    steps:
      - intent: ac_off
      - action: action_contextual_scene

  - rule: Party scene activates party mode
    steps:
      - intent: party_scene
      - action: action_contextual_scene

  - rule: Reading mode activates reading lights
    steps:
      - intent: reading_mode
      - action: action_contextual_scene

  - rule: Coffee time activates coffee scene
    steps:
      - intent: coffee_time
      - action: action_contextual_scene

  - rule: Rain mood activates rain atmosphere
    steps:
      - intent: rain_mood
      - action: action_contextual_scene

  - rule: Romantic mood activates romantic scene
    steps:
      - intent: romantic_mood
      - action: action_contextual_scene

  - rule: Cool mode activates cool scene
    steps:
      - intent: cool_mode
      - action: action_contextual_scene

  # Fallback rule for unrecognized inputs
  - rule: Fallback for unclear requests
    steps:
      - intent: nlu_fallback
      - action: utter_default
