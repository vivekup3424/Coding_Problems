<source>
    @type forward
    port 24224
    bind 0.0.0.0
</source>


<filter **>
    @type grep
    <regexp>
        key log_type
        pattern ^Notification Request$
    </regexp>
</filter>

<match **>
    @type copy
    <store>
        @type http
        endpoint http://webhook:3000/webhook
        headers {"Content-Type":"application/json"}
        http_method post
        json_array true
        <format>
            @type json
        </format>
        <buffer>
            @type memory
            flush_interval 5s
            chunk_limit_size 1MB
        </buffer>
    </store>
    <store>
        @type stdout
        @id notification_stdout
        <format>
            @type json
        </format>
    </store>
</match>