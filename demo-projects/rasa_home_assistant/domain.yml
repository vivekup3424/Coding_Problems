version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thank
  - ask_help
  - execute_scene
  - ask_scenes
  - ask_rooms
  - ask_scenes_in_room
  - good_night
  - good_morning
  - want_relax
  - leaving_home
  - coming_home
  - going_to_bed
  - movie_time
  - work_mode
  - turn_off_everything

entities:
  - scene_id
  - room
  - scene_name

slots:
  scene_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: scene_id
  room:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: room
  scene_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: scene_name
  requested_room:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: room
  requested_scene:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: scene_name

responses:
  utter_greet:
