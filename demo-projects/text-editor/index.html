<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Text Editor</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #f5f5f5;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			height: 100vh;
		}
		h1 {
			margin-top: 40px;
			color: #333;
		}
		#editor {
			width: 80vw;
			min-height: 300px;
			background: #fff;
			border: 1px solid #ccc;
			border-radius: 8px;
			padding: 16px;
			margin-top: 24px;
			font-size: 1.1rem;
			outline: none;
			box-shadow: 0 2px 8px rgba(0,0,0,0.05);
		}
		.toolbar {
			margin-top: 16px;
			margin-bottom: 8px;
		}
		.toolbar button {
			margin-right: 8px;
			padding: 6px 12px;
			font-size: 1rem;
			border: none;
			border-radius: 4px;
			background: #e0e0e0;
			cursor: pointer;
			transition: background 0.2s;
		}
		.toolbar button:hover {
			background: #bdbdbd;
		}
	</style>
</head>
<body>
	<h1>Simple Text Editor</h1>
	<div class="toolbar">
		<button onclick="document.execCommand('bold', false, null)"><b>B</b></button>
		<button onclick="document.execCommand('italic', false, null)"><i>I</i></button>
		<button onclick="document.execCommand('underline', false, null)"><u>U</u></button>
		<button onclick="document.execCommand('undo', false, null)">Undo</button>
		<button onclick="document.execCommand('redo', false, null)">Redo</button>
	</div>
	<div id="editor" contenteditable="true" spellcheck="true">
		Start editing your text here...
	</div>
</body>
</html>

<p contenteditable="true">This is a paragraph. It is editable. Try to change this text.</p>

</body>
</html>
