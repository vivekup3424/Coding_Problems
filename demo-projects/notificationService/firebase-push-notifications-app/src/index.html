<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Push Notifications Demo</title>
    <link rel="manifest" href="../public/manifest.json">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”” Firebase Cloud Messaging Demo</h1>
            <p>Experience real-time push notifications in your browser</p>
        </header>

        <main>
            <div class="card">
                <h2>Notification Settings</h2>
                <div class="permission-status">
                    <span id="permission-status">Permission: <strong id="permission-text">Unknown</strong></span>
                </div>
                <button id="request-permission" class="button primary">Enable Notifications</button>
            </div>

            <div class="card">
                <h2>Your FCM Token</h2>
                <div class="token-container">
                    <textarea id="fcm-token" readonly placeholder="FCM token will appear here after enabling notifications..."></textarea>
                    <button id="copy-token" class="button secondary" disabled>Copy Token</button>
                </div>
            </div>

            <div class="card">
                <h2>Test Notifications</h2>
                <div class="notification-controls">
                    <input type="text" id="notification-title" placeholder="Notification Title" value="Test Notification">
                    <input type="text" id="notification-body" placeholder="Notification Body" value="This is a test message from Firebase!">
                    <button id="send-test-notification" class="button primary" disabled>Send Test Notification</button>
                </div>
            </div>

            <div class="card">
                <h2>Received Notifications</h2>
                <div id="notifications-log">
                    <p class="empty-state">No notifications received yet...</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
