version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=8080

  frontend:
    build: ./frontend
    ports:
      - "5174:80"
    depends_on:
      - backend

  # Optional: Local NATS server for testing
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--http_port", "8222"]
